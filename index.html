<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <title>NY-Times-Search</title>
</head>
​
<body>
    <div class="container">
        <!-- Jumbotron holds the title section. -->
        <div class="jumbotron mt-3 bg-info">
            <div class="container" id="main-container">
                <h1>New York Times Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <form>
                        <div class="card-header">
                            <h5 class="card-title"><strong>Search Parameters</strong></h5>
                        </div>
                        <div class="form-group" id="searchTerm">
                            <label for="exampleInputPassword1">Search Term</label>
                            <input type="text" class="form-control" id="searchParm" placeholder="Search Term">
                        </div>
                        <div class="form-group" id="numRec">
                            <label for="exampleInputPassword1">Number of Records to Retrieve: </label>
                            <select class="form-control form-control-sm">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Start Year(Optional): </label>
                            <input type="text" class="form-control" id="start-year">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">End Year(Optional): </label>
                            <input type="text" class="form-control" id="end-year">
                        </div>
                        <button type="button" id="search" class="btn btn-light">Search</button>
                        <button type="button" id="clear" class="btn btn-light">Clear Results</button>
                    </form>
                </div>
                <div class="card card-default">
                    <div class="card-header">
                        <h5 class="card-title"><strong>Top Articles</strong></h5>
                    </div>
                    <div class="card-body">
                        <h3 id="word-blanks"> </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
